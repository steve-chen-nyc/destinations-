<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Destinations List </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/destinationsController.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="Destinations">

    <nav>
      <a ui-sref-active="active" ui-sref="index"> Home </a>
      <a ui-sref-active="active" ui-sref="new"> Add A New Destination</a>
      <a ui-sref-active="active" ui-sref="show"> Show Destination List </a>
    </nav>

    <h1> My Destination List </h1>
    <section ng-controller="DestinationsController as destinations" ui-view> </section>

  </body>
</html>
